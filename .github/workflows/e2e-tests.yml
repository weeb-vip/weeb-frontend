name: "E2E Tests"

on:
  push:
    branches: [develop]  # Only run directly on develop, not main
  pull_request:
    branches: [main, develop]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/ms-playwright
            ~/.bun/install/cache
          key: ${{ runner.os }}-e2e-bun-${{ hashFiles('**/bun.lockb', '**/yarn.lock', '**/package-lock.json') }}-${{ hashFiles('**/playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-e2e-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Build for staging
        run: APP_CONFIG=staging bun run build
        env:
          CI: true

      - name: Run E2E tests
        run: bunx playwright test --project=chromium
        env:
          CI: true
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-chromium
          path: test-results/
          retention-days: 7