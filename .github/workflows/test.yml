name: "Tests"

on:
  push:
    branches: [develop]  # Only run directly on develop, not main
  pull_request:
    branches: [main, develop]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-modules-${{ hashFiles('**/bun.lockb', '**/yarn.lock', '**/package-lock.json') }}

      - name: Install dependencies
        run: bun install

      - name: Lint check
        run: |
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            bun run lint || true
          fi

      - name: Build 🏗️
        run: bun run build

      - name: Unit Tests 🚨
        run: bun run test
        
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
