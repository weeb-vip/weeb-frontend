name: Update Deployment Tags

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to keep tags fresh
    - cron: '0 2 * * *'

jobs:
  update-tags:
    runs-on: ubuntu-latest
    name: Update Deployment Tags

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Update deployment tags
        run: |
          echo "ðŸ”„ Updating deployment tags..."
          node scripts/update-deployment-tags.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ci: update deployment tags'
          title: 'ci: Update deployment tags'
          body: |
            ## ðŸ”„ Auto-generated PR to update deployment tags

            This PR updates the available Git tags in the Cloudflare deployment workflow.

            ### Tags included:
            - Check the diff to see the updated tag list

            ---
            *This PR was automatically generated by the Update Deployment Tags workflow*
          branch: update-deployment-tags
          delete-branch: true
          labels: |
            automation
            ci