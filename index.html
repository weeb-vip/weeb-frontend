<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon-32x32.png" />
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
  
  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://gateway.staging.weeb.vip">
  <link rel="preconnect" href="https://weeb-api.staging.weeb.vip">
  <link rel="preconnect" href="https://flagsmith.weeb.vip">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.tsx" fetchpriority="high">
  <link rel="preload" href="/config.json" as="fetch" crossorigin fetchpriority="high">
  
  <title>Weeb VIP - Track Your Anime Journey</title>
  <meta name="description" content="Track, discover, and share your anime journey. Weeb VIP is your ultimate anime tracking platform with seasonal schedules, personalized recommendations, and community features.">
  <meta property="og:title" content="Weeb VIP - Track Your Anime Journey">
  <meta property="og:description" content="Track, discover, and share your anime journey with seasonal schedules and personalized recommendations.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://cdn.weeb.vip/images/logo6-rev-sm_sm.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Weeb VIP - Track Your Anime Journey">
  <meta name="twitter:description" content="Track, discover, and share your anime journey with seasonal schedules and personalized recommendations.">
  
  <!-- Initialize critical CSS for dark mode to prevent flash -->
  <script>
    (function() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-300">
<div class="w-full" id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
